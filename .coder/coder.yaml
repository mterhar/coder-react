version: 0.1
workspace:
  type: kubernetes
  spec:
    image: codercom/enterprise-node:latest
    container-based-vm: true
    cpu: 6
    memory: 13
    disk: 64
    gpuCount: 0
    labels:
      com.coder.custom.workshop: "workshop-one"
      com.coder.custom.node: "world"
  configure:
    start:
      - name: "Make devurl on 3000"
        run: |
          coder urls create $CODER_ENVIRONMENT_NAME 3000 --access org --name $(cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 8 | head -n 1) && 
